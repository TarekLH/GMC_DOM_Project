<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Game Store</title>

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!--HEADER PART-->

    <header class="navbar">
        <a href="index.html">
            <h1>Gaming Store</h1>
        </a>

        <div class="cart-icon">
            <i onclick="displayHideCart()" class="fa-solid fa-cart-arrow-down"></i>
            <span id="cart-icon-amount" class="cart-icon-amount">0</span>
        </div>
        
    </header>


    <!--MAIN PART-->

    <main class="container" id="container">


        <!--CARDS CONTAINER-->

        <section class="cards" id="shop">
        </section>


        <!--CART CONTAINER-->

        <section class="cart" id="cart">
            <h1>Cart</h1>
            <div class="itemCards-Container" id="cartShop">
            </div>
            <div class="totalBill">
                <h1>Total Bill <span id="billOnScreen">$ 0</span> </h1>
            </div>
        </section>
    </main>


    <!--JS-->

    <script src="main.js"></script>
</body>
</html>
